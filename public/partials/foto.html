<!-- public/partials/foto.html -->
<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<!-- Mensagem de sucesso ou falha na inclusão de imagens -->
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<!-- O ng-submit é responsavel pela ação do botão de salvar contido no formulario. -->
<!-- O método ".submeter()" está dentro do arquivo "foto-controller.js" -->
<!-- O 'novalidate' desativa a validação do HTML5 -->
<form novalidate name="formulario" class="row" ng-submit="submeter()"> 
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <!-- O ng-maxlength define para a validação quantos caracteres maximos o campo deverá conter -->
            <input name="titulo" class="form-control" ng-model="foto.titulo" ng-maxlength="20" required>
            <!-- O span aparecerá se preenchido errado e/ou submetido -->
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">
                Título obrigatório
            </span>
            <!-- O span aparecerá se preenchido errado e/ou submetido (MAIS DE 20 CARACTERES) -->
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">
                No máximo 20 caracteres!
            </span>      
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" class="form-control" ng-model="foto.url" required>
            <!-- O span aparecerá se preenchido errado e/ou submetido -->
            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">
                URL obrigatório
            </span> 
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" class="form-control" ng-model="foto.descricao" required>
            </textarea>
        </div>


        <div class="form-group">
            <label>Grupo</label>

            <!-- Tag select recebe o ng-controller do "GruposController"-->

            <!-- Tag select recebe o ng-model do "GruposController"-->

            <!-- O "grupo._id as (grupo.nome | uppercase)" do "ng-options" se refere ao value e texto a ser exibido no option. E possui um comportamento de laço parecido com o ng-repeat -->

            <!-- O "(grupo.nome | uppercase)" deixa tudo em letra maiuscula" -->

            <select name="grupo" ng-model="foto.grupo" class="form-control" ng-controller="GruposController" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos" required>


                <option value="">Escolha um grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">
                Grupo obrigatório
            </span>
        </div>


        <!-- Desabilita o botão se estiver invalido -->
        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}">
        </minha-foto>
    </div>
</form>
